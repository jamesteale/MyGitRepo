<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>NRI Monitor</title>


		<style>

			header {
				background-color: #9C344C;
				text-align: center;
				font-size: 35px;
				color: white;
				padding: 30px;
				
			}

			weather {
				padding: 20px;
			}

			footer {

				background-color: #9C344C;
				padding: 10px;
				text-align: center;
				color: white;
			}


		</style>

		<script>
			function findTemperature(){

				var city = document.getElementById("city").value;
				window.alert("Finding Temparature for " + city);

				URL = "https://query.yahooapis.com/v1/public/yql?q=" + city + "&format=json";


				var Httpreq = new XMLHttpRequest(); // a new request
				Httpreq.open("GET",URL,false);
				Httpreq.send(null);
				window.alert( Httpreq.responseText);

			}
		</script>

	</head>

	<body style="background-color:#CDD269">

		<header> Welcome to NRI's Monitor</header>

	<weather>

		<form>

			<fieldset>
				<legend>Weather in India</legend>

				<p> Select the city:</p>

				<select id="city">
				<option value = "Bangalore">Bangalore</option>
				<option value = "Chennai">Chennai</option>
				</select>

				<br><br>

				
				<button onclick="findTemperature()"> Find Temparature</button>
				<div>
				<p id="temp" ></p>

				</div>

			</fieldset>

		</form>

	</weather>


	<footer> 
		<p> Hope you enjoy this Summer</p>
	</footer>


	</body>

</html>
