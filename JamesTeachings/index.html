<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Non Resident Indian's Monitor</title>		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<header> 
		<div class="flex-container">
			<select id="color" onchange="changeBackground();return false" >				
				<option data-color ="LimeAndGreen">LimeAndGreen</option>	
				<option data-color ="PinkAndViolet">PinkAndViolet</option>	
				<option data-color ="SilverAndBlue">SilverAndBlue</option>	
			</select>
			<div id="title"> Welcome to NRI's Monitor</div>
			<canvas width="95" height="95"></canvas>
		</div>
	</header>
	<body onload = "startTimer();findTemperature()">
		<div class="flex-container">
			<div id="weather">
				<fieldset>
					<legend>Weather in India</legend>
					<p> Select the city:</p>
					<select id="city" onchange="findTemperature();return false" >
						<option value="Bangalore">Bangalore</option>
						<option value="Chennai">Chennai</option>
						<option value="Kochi">Kochi</option>
						<option value="Mumbai">Mumbai</option>
					</select>					
					<p class="result"></p>
					<table>			
						 <caption id="caption"></caption>			
						 <tr>
						    <th>Sunrise</th>
						    <th>Sunset</th>
						    <th>Lat</th>
						    <th>Long</th>
						    <th>Temperature in F</th>
						 </tr>
						 <tr>
						    <td id="sunrise"></td>
						    <td id="sunset"></td>
						    <td id="lat"></td>
						    <td id="long"></td>
						    <td id="temperature"></td>
					     </tr>
					</table>									
				</fieldset>
			</div>		
			<div>
				<img id="img" src="images1.jpg"/>
			</div>
		</div>   
	</body>
	<footer> 
		<p> Enjoy this Summer in your favourite places</p>
		<marquee>Happy holidays... </marquee>
	</footer>
	<script src="data.js"></script>
	<script src="clock.js"></script>
	<script src="index.js"></script>
</html>
