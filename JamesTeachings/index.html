<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>NRI Monitor</title>		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body onload = "startTimer();findTemperature()">
		<header id = "header"> 
			<div id="title">
				Welcome to NRI's Monitor
			</div>
			<canvas id="canvas"  width="150" height="150"></canvas>

			<p> Select Background Color:</p>

			<select id="color" onchange="changeBackground();return false" >
				<option value = "#AAA039">Default</option>	
				<option value = "#97D38D">Green</option>
				<option value = "#8C7AAE">Blue</option>
				<option value = "#FFFFAA">Yellow</option>
				<option value = "#C0C0C0">Silver</option>
			</select>
		</header>

		<div class="flex-container">
			<div id="weather">
				<fieldset>
					<legend>Weather in India</legend>
					<p> Select the city:</p>
					<select id="city" onchange="findTemperature();return false" >
						<option value = "Bangalore">Bangalore</option>
						<option value = "Chennai">Chennai</option>
						<option value = "Kochi">Kochi</option>
						<option value = "Mumbai">Mumbai</option>
					</select>
					
					<p id="result"></p>
					

					<table>			
						 <caption id="caption"></caption>			
						 <tr>
						    <th>Sunrise</th>
						    <th>Sunset</th>
						    <th>Lat</th>
						    <th>Long</th>
						    <th>Temperature in F</th>
						 </tr>
						 <tr>
						    <td id="sunrise"></td>
						    <td id="sunset"></td>
						    <td id="lat"></td>
						    <td id="long"></td>
						    <td id="temperature"></td>
					     </tr>
					</table>									
				</fieldset>
			</div>		

			<div>
				<img id="img" src="images1.jpg"/>
			</div>
		</div>
     
	</body>

	<footer> 
		<p> Enjoy this Summer in your favourite places</p>
		<marquee>Happy holidays... </marquee>
	</footer>

	<script src="index.js"></script>

</html>
