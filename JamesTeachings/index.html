<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>NRI Monitor</title>		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>


	<header id = "header"> 
		<div class="flex-container">
			<select id="color" onchange="changeBackground();return false" >
				<option value = "">Select Theme</option>	
				<option value = "#E7DAA1, #AAA739,#6D4600">Green</option>	
				<option value = "#B47EA0, #E19DA2,#852C64">Pink</option>
				<option value = "#9FB9F6, #C0C0C0,#6C8196">Silver</option>
			</select>

			<div id="title"> Welcome to NRI's Monitor</div>

			<canvas id="canvas"  width="150" height="150"></canvas>

		</div>
	</header>

	<body onload = "startTimer();findTemperature()">
		

		<div class="flex-container">
			<div id="weather">
				<fieldset>
					<legend>Weather in India</legend>
					<p> Select the city:</p>
					<select id="city" onchange="findTemperature();return false" >
						<option value = "Bangalore">Bangalore</option>
						<option value = "Chennai">Chennai</option>
						<option value = "Kochi">Kochi</option>
						<option value = "Mumbai">Mumbai</option>
					</select>
					
					<p id="result"></p>
					

					<table>			
						 <caption id="caption"></caption>			
						 <tr>
						    <th>Sunrise</th>
						    <th>Sunset</th>
						    <th>Lat</th>
						    <th>Long</th>
						    <th>Temperature in F</th>
						 </tr>
						 <tr>
						    <td id="sunrise"></td>
						    <td id="sunset"></td>
						    <td id="lat"></td>
						    <td id="long"></td>
						    <td id="temperature"></td>
					     </tr>
					</table>									
				</fieldset>
			</div>		

			<div>
				<img id="img" src="images1.jpg"/>
			</div>
		</div>
     
	</body>

	<footer id ="footer"> 
		<p> Enjoy this Summer in your favourite places</p>
		<marquee>Happy holidays... </marquee>
	</footer>

	<script src="index.js"></script>

</html>
